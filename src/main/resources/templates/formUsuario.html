<!DOCTYPE html>
<html lang="en">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
</head>
<body>

<nav th:insert="~{layout::nav-crud}"></nav>

<br>

<div class="col-sm-6">

    <form th:action="@{/usuario/guardar}" method="post" th:object="${usuario}">
        <div class="card">
            <div class="card-header">
                <h3>Datos del Usuario</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" th:field="*{idusuario}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" th:field="*{usuario}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" th:field="*{contrasena}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Persona</label>
                <select th:field="*{persona}" class="form-select" aria-label="Default select example">
                    <option value="0">Seleccione Persona</option>
                    <option th:each="p : ${personas}"
                            th:text="${p.nomper} + ' ' + ${p.apeper}"
                            th:value="${p.idpersona}"></option>
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </div>

    </form>

</div>

</body>
</html>
