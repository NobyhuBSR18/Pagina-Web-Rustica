<!DOCTYPE html>
<html lang="en">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
</head>
<body>

<nav th:insert="~{layout::nav-crud}"></nav>

<br>

<div class="col-sm-6">

    <form th:action="@{/producto/guardar}" method="post" th:object="${producto}">
        <div class="card">
            <div class="card-header">
                <h3>Datos del Producto</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" th:field="*{idproducto}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Codigo</label>
                    <input type="text" th:field="*{codigopro}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nompro}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" step="any" th:field="*{precpro}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Cantidad</label>
                    <input type="number" th:field="*{canpro}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>URL</label>
                    <input type="text" th:field="*{urlpro}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Cargo</label>
                <select th:field="*{categoria}" class="form-select" aria-label="Default select example">
                    <option value="0">Seleccione Categoria</option>
                    <option th:each="c : ${categorias}"
                            th:text="${c.nomcat}"
                            th:value="${c.idcategoria}"></option>
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </div>

    </form>

</div>

</body>
</html>
