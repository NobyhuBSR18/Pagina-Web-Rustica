<!DOCTYPE html>
<html lang="en">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
</head>
<body>

<nav th:insert="~{layout::nav-crud}"></nav>

<br>

<div class="col-sm-6">

    <form th:action="@{/persona/guardar}" method="post" th:object="${persona}">
        <div class="card">
            <div class="card-header">
                <h3>Datos del Persona</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" th:field="*{idpersona}" class="form-control">
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" th:field="*{nomper}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" th:field="*{apeper}" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label>Cargo</label>
                <select th:field="*{cargo}" class="form-select" aria-label="Default select example">
                    <option value="0">Seleccione Cargo</option>
                    <option th:each="c : ${cargos}"
                            th:text="${c.nomcar}"
                            th:value="${c.idcargo}"></option>
                </select>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-success">
            </div>
        </div>

    </form>

</div>

</body>
</html>
