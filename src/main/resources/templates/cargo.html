<!DOCTYPE html>
<html lang="es">
<head th:insert="~{layout::head}">
    <meta charset="UTF-8">
</head>
<body>

<nav th:insert="~{layout::nav-crud}"></nav>

<br>

<h2>Listado de cargos</h2>

<div class="container-sm-6">

    <a th:href="@{/cargo/nuevo}" class="btn btn-success">Registar</a>

    <table class="table">

        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Eliminar</th>
            <th scope="col">Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" c : ${cargos}">
            <th scope="row" th:text="${c.idcargo}"></th>
            <td th:text="${c.nomcar}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/cargo/borra/}+${c.idcargo}">Borrar</a>
            </td>
            <td>
                <a class="btn btn-success" th:href="@{/cargo/editar/}+${c.idcargo}">Editar</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
